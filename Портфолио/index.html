<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>TikTok проект</title>
  <style>
    body {
      margin: 0;
      background-color: #4db5b7;
      color: white;
      height: 100vh;
      display: flex;
      justify-content: center; /* по горизонтали */
      align-items: center;     /* по вертикали */
      flex-direction: column;
      font-family: Arial, sans-serif;
    }
    video {
      max-width: 180vw;
      max-height: 180vh;
      border: 4px solid white;
      border-radius: 10px;
    }

</head>
<body>
  <h1>Her er den TipTop bakgrunn videoen</h1>
  <video controls autoplay loop>
    <source src="video.mp4" type="video/mp4" class="video"/>
  </video>
